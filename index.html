<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capatza - Carbohydrate Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="เว็บไซต์ Capatza สำหรับคำนวณคาร์โบไฮเดรตอย่างง่ายและรวดเร็ว">
</head>
<body>
  <header>
    <h1>Capatza</h1>
    <nav>
      <ul>
        <li><a href="#calculator">คำนวณคาร์โบไฮเดรต</a></li>
        <li><a href="#about">เกี่ยวกับเรา</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="calculator">
      <h2>คำนวณคาร์โบไฮเดรต</h2>
      <form id="carbForm">
        <div class="form-group">
          <label for="weight">น้ำหนัก (กก.):</label>
          <input type="number" id="weight" name="weight" required placeholder="ป้อนน้ำหนัก">
        </div>
        <div class="form-group">
          <label for="height">ส่วนสูง (ซม.):</label>
          <input type="number" id="height" name="height" required placeholder="ป้อนส่วนสูง">
        </div>
        <button type="submit">คำนวณ</button>
      </form>
      <div id="resultArea" aria-live="polite"></div>
    </section>

    <section id="about">
      <h2>เกี่ยวกับเรา</h2>
      <p>นี่คือเว็บไซต์สำหรับคำนวณคาร์โบไฮเดรตที่ออกแบบมาให้ใช้งานง่ายและมีประสิทธิภาพ</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Capatza. สงวนลิขสิทธิ์.</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
